<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote - Retro Office Platformer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .waiting {
      text-align: center;
      padding: 40px 20px;
    }

    .waiting h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .voting-section {
      display: none;
    }

    .voting-section.active {
      display: block;
    }

    .question {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .question h2 {
      font-size: 22px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .timer {
      font-size: 48px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin: 10px 0;
    }

    .timer.urgent {
      color: #ff5252;
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
    }

    .option-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .option-btn:active {
      transform: translateY(-1px);
    }

    .option-btn.selected {
      background: #4caf50;
      border-color: #4caf50;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
    }

    .option-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
    }

    .success {
      color: #4caf50;
      font-weight: bold;
    }

    .error {
      color: #ff5252;
      font-weight: bold;
    }

    .voter-id {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }

    .result {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result h3 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .vote-stats {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .vote-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }

    .vote-bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: rgba(76, 175, 80, 0.6);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .vote-bar-text {
      position: relative;
      z-index: 1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Vote Now! ðŸŽ®</h1>

    <div class="waiting" id="waitingSection">
      <h2>Waiting for next question...</h2>
      <div class="spinner"></div>
      <p>Get ready to vote!</p>
    </div>

    <div class="voting-section" id="votingSection">
      <div class="question">
        <h2 id="questionText"></h2>
        <div class="timer" id="timer">35</div>
      </div>

      <div class="options" id="optionsContainer"></div>

      <div class="status" id="status"></div>
    </div>

    <div class="result" id="resultSection">
      <h3>ðŸ“Š Voting Results</h3>
      <div class="vote-stats" id="voteStats"></div>
    </div>

    <div class="voter-id">Your Voter ID: <span id="voterId"></span></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="vote.js"></script>
</body>
</html>
